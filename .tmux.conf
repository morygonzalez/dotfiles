# .tmux.conf

set-window-option -g utf8 on # 日本語環境なら今のところ必須。
set-window-option -g mode-keys vi # コピーモードのキーマップ。標準はemacs

set-option -g base-index 1 # ウィンドウ番号を1から開始
set-option -g default-terminal xterm-256color # 256color
set-option -g status-keys vi # ステータスラインで vi スタイルのキーバインドを利用

# pbcopy と pbpasete 復活
"#(~/.tmux/ostype.sh)"

## vim風ペイン分割
bind-key v split-window -h
bind-key s split-window -v

## Vim風のペイン移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

## ペインサイズ変更
bind-key -r M-Left resize-pane -L 15
bind-key -r M-Right resize-pane -R 15

## paneの入れ替えをscreenっぽく
# http://d.hatena.ne.jp/kozo2/20111223/1324667710
bind-key C-n swap-window -t:+ \; swap-pane -s:-
bind-key C-p swap-window -t:- \; swap-pane -s:+

# COLOUR

## default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

## default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

## active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

## pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

## message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

## pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

## clock
set-window-option -g clock-mode-colour colour64 #green

## pane分割線
set-option -g pane-active-border-fg colour199

## statusbar
set-window-option -g window-status-current-bg colour126
set-option -g status-bg colour236
set-option -g status-fg colour254
set-option -g status-right-length 90
set-option -g status-left '#[fg=colour208]#H'
set -g status-right '#[fg=colour135]#(uptime | cut -d "," -f 2-)'
